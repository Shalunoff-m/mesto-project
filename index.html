<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место РОССИЯ"</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="main">
    <div class="page">
      <header class="page__header header">
        <img src="images/logo_white.svg" class="header__logo" alt="Логотип" />
      </header>
      <main class="page__content content">
        <section
          class="content__profile profile"
          aria-label="Профиль пользователя"
        >
          <img
            src="images/Kusto.jpg"
            class="profile__photo"
            alt="Фото Профиля"
          />
          <div class="profile__profile-info">
            <h1 class="profile__name">
              Жак-Ив Кусто
              <button type="button" class="profile__edit-button"></button>
            </h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section
          class="content__elements elements"
          aria-label="Галерея элементов"
        >
          <ul class="elements__list">
            <!--  <li class="elements__item">
              <img
                class="elements__image"
                sizes="(max-width: 1380px) 100vw, 1380px"
                srcset="
                  images/Cards/_carachaevo/card_carachaevo_397.jpg   397w,
                  images/Cards/_carachaevo/card_carachaevo_827.jpg   827w,
                  images/Cards/_carachaevo/card_carachaevo_1128.jpg 1128w
                "
                src="images/Cards/_carachaevo/card_carachaevo_1128.jpg"
                alt="Карачаево"
              />
              <h3 class="elements__caption">Карачаевск</h3>
              <button
                type="button"
                class="elements__like-button elements__like-button_active"
              ></button>
            </li> -->
          </ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <!-- <div class="popup popup_opened"> -->
      <!-- Можно дописать класс popup_opened чтобы модальное окно показало себя -->
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="user-info" class="popup__form" action="#">
          <fieldset class="popup__user-info user-info">
            <input
              type="text"
              class="user-info__input"
              name="name"
              value="Жак-Ив Кусто"
              placeholder="Введите Имя и Фамилию"
            />
            <input
              type="text"
              class="user-info__input"
              name="job"
              value="Исследователь океана"
              placeholder="Введите род деятельности"
            />
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <template id="card">
      <li class="elements__item">
        <div class="elements__image-Container">
          <img class="elements__image" src="" alt="" />
        </div>
        <h3 class="elements__caption"></h3>
        <button type="button" class="elements__like-button"></button>
        <button type="button" class="elements__delete-button"></button>
      </li>
    </template>

    <script src="script.js"></script>
  </body>
</html>
