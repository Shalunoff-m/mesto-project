<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место РОССИЯ"</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
  </head>
  <body class="main">
    <div class="page">
      <header class="page__header header">
        <img
          src="<%=require('./images/logo_white.svg')%>"
          class="header__logo"
          alt="Логотип"
        />
      </header>
      <main class="page__content content">
        <section
          class="content__profile profile"
          aria-label="Профиль пользователя"
        >
          <div class="profile__avatar">
            <img src="" class="profile__photo" alt="Фото Профиля" />
          </div>
          <div class="profile__profile-info">
            <div class="profile__row">
              <h1 class="profile__name"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job"></p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section
          class="content__elements elements"
          aria-label="Галерея элементов"
        >
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <!-- BM html/ модалка профиля -->
    <div class="popup" id="popup-edit-job">
      <!-- <div class="popup popup_opened" id="popup-edit-job"> -->
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          id="popupEditForm"
          name="popupEditForm"
          class="popup__form"
          action="#"
          novalidate
        >
          <fieldset class="popup__basic-data-input basic-data-input">
            <input
              type="text"
              class="basic-data-input__input"
              name="name"
              id="popupEditname"
              value=""
              placeholder="Введите Имя и Фамилию"
              minlength="2"
              maxlength="40"
              pattern="[\-а-яА-Яa-zA-Z\s]+"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="basic-data-input__input-error popupEditname-error"
              >Ошибка
            </span>
            <input
              type="text"
              class="basic-data-input__input"
              name="job"
              id="popupEditjob"
              value=""
              placeholder="Введите род деятельности"
              minlength="2"
              maxlength="200"
              pattern="[\-а-яА-Яa-zA-Z\s]+"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
              required
            />
            <span class="basic-data-input__input-error popupEditjob-error"
              >Ошибка
            </span>
          </fieldset>
          <button type="submit" class="popup__submit" name="submit">
            Сохранить
          </button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <!-- BM html/ модалка новой карточки -->
    <div class="popup" id="popup-new-place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          id="popupNewPlace"
          name="popupNewPlace"
          class="popup__form"
          action="#"
          novalidate
        >
          <fieldset class="popup__basic-data-input basic-data-input">
            <input
              type="text"
              class="basic-data-input__input"
              name="name"
              id="popupPlaceName"
              value=""
              placeholder="Название"
              pattern="[\-а-яА-Яa-zA-Z\s]+"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="basic-data-input__input-error popupPlaceName-error"
              >Это сообщение об ошибке</span
            >
            <input
              class="basic-data-input__input"
              name="link"
              type="url"
              id="LinkToImage"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="basic-data-input__input-error LinkToImage-error"
              >Это сообщение об ошибке</span
            >
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <!-- BM html/ модалка аватара -->
    <div class="popup" id="popup-avatar">
      <!-- <div class="popup popup_opened" id="popup-avatar"> -->
      <div class="popup__container">
        <h2 class="popup__header">Обновить аватар</h2>
        <form
          id="popup-avatar"
          name="popup-avatar"
          class="popup__form"
          action="#"
          novalidate
        >
          <fieldset class="popup__basic-data-input basic-data-input">
            <input
              required
              type="url"
              class="basic-data-input__input"
              name="link"
              id="avatar-link"
              value=""
              placeholder="Вставьте ссылку на изображение профиля"
              required
            />
            <span class="basic-data-input__input-error avatar-link-error"
              >Это сообщение об ошибке</span
            >
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <!-- BM html/ модалка просмотра изображений -->
    <div class="popup" id="view-image">
      <div class="popup__image-container">
        <img
          src="https://images.unsplash.com/photo-1656841839959-d7afd55a9cac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
          class="popup__image"
          alt="Какое-то место"
        />
        <p class="popup__imageName">Новое место</p>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <!-- BM html/ шаблон карточки -->
    <template id="card">
      <li class="elements__item">
        <div class="elements__image-Container">
          <img class="elements__image" src="" alt="" />
        </div>
        <h3 class="elements__caption"></h3>
        <div class="elements__like-container">
          <button type="button" class="elements__like-button"></button>
          <span class="elements__like-counter">0</span>
        </div>
        <button type="button" class="elements__delete-button"></button>
      </li>
    </template>
  </body>
</html>
