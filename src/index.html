<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект "Место РОССИЯ"</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
  </head>
  <body class="main">
    <div class="page">
      <header class="page__header header">
        <img
          src="<%=require('./images/logo_white.svg')%>"
          class="header__logo"
          alt="Логотип"
        />
      </header>
      <main class="page__content content">
        <section
          class="content__profile profile"
          aria-label="Профиль пользователя"
        >
          <img
            src="<%=require('./images/Kusto.jpg')%>"
            class="profile__photo"
            alt="Фото Профиля"
          />
          <div class="profile__profile-info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section
          class="content__elements elements"
          aria-label="Галерея элементов"
        >
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer page__footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="popup-edit-job">
      <div class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <form
          id="popupEditForm"
          name="basic-data-input"
          class="popup__form"
          action="#"
        >
          <fieldset class="popup__basic-data-input basic-data-input">
            <input
              type="text"
              class="basic-data-input__input"
              name="name"
              id="popupEditname"
              value="Жак-Ив Кусто"
              placeholder="Введите Имя и Фамилию"
            />
            <input
              type="text"
              class="basic-data-input__input"
              name="job"
              id="popupEditjob"
              value="Исследователь океана"
              placeholder="Введите род деятельности"
            />
          </fieldset>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup" id="popup-new-place">
      <div class="popup__container">
        <h2 class="popup__header">Новое место</h2>
        <form
          id="popupNewPlace"
          name="basic-data-input"
          class="popup__form"
          action="#"
        >
          <fieldset class="popup__basic-data-input basic-data-input">
            <input
              type="text"
              class="basic-data-input__input"
              name="popupPlaceName"
              id="popupPlaceName"
              value=""
              placeholder="Название"
            />
            <input
              type="text"
              class="basic-data-input__input"
              name="LinkToImage"
              id="LinkToImage"
              value=""
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <div class="popup" id="view-image">
      <div class="popup__image-container">
        <img
          src="https://images.unsplash.com/photo-1656841839959-d7afd55a9cac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
          class="popup__image"
          alt="Какое-то место"
        />
        <p class="popup__imageName">Новое место</p>
        <button type="button" class="popup__close"></button>
      </div>
    </div>

    <template id="card">
      <li class="elements__item">
        <div class="elements__image-Container">
          <img class="elements__image" src="" alt="" />
        </div>
        <h3 class="elements__caption"></h3>
        <button type="button" class="elements__like-button"></button>
        <button type="button" class="elements__delete-button"></button>
      </li>
    </template>
  </body>
</html>
